<!DOCTYPE html>
<html lang="en-mx">
<head>
	<title>Monitor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link href="/static/css/stilos.css" type="text/css">
	<script src="http://pajhome.org.uk/crypt/md5/2.2/md5-min.js"></script>
</head>
<body background="/static/img/fondo.jpg">
	<div class="container" >
		<div class="row">
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-6">
						<img src="/static/img/uv.png" class="img-fluid">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="container">
					<div  class="row">
						<div class="col-sm-6"><img src="/static/img/login.png" class="img-fluid" id="icono-login"></div>
					</div>
					<div class="row">
						<div class="col-sm-6"><label>Ingresa el código enviado en su chat {{ usuario_logueado }}, solo será valido por 2 minutos</label>
							<form class="form-horizontal" method="POST">
								{% csrf_token %}
								<input type="text" class="form-control" placeholder="codigo" name="codigo" required>
								<br>
								<button type="submit" class="btn btn-primary">Enviar</button>
							</form>
							{% if errores %}
							<script>
  								alert("Codigo erroneo");
							</script>
							{% endif %}
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
